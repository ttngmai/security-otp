<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<th:block th:fragment="topbarFragment">
    <nav id="topbar" class="navbar navbar-expand bg-white shadow">
        <div class="container-fluid px-4">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/accounts}">사용자 관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/roles}">권한 관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/resources}">리소스 관리</a>
                    </li>
                </ul>
            </div>

            <div sec:authorize="isAuthenticated()" class="d-flex">
                <button type="button" class="btn btn-light" sec:authentication="principal.username"></button>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-warning">로그아웃</button>
                </form>
            </div>
        </div>
    </nav>
</th:block>
</html>
