<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
  <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
  <title>게시글 상세</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
  <script src="/js/bootstrap.bundle.js"></script>
  <script src="/js/jquery-3.6.0.js"></script>
</head>
<body>
<div class="container">
  <h1 th:text="${post.title}"></h1>
  <hr>
  <span th:text="${post.content}"></span>
  <a class="btn btn-outline-primary" th:href="@{/posts/edit/{id}(id = ${post.id})}">수정</a>
  <button type="button" id="btn-cancel" class="btn btn-outline-danger">취소</button>
</div>
<script>
  const postsUrl = JSON.parse(sessionStorage.getItem("posts-url"));

  $("#btn-cancel").click(function() {
     location.href = postsUrl;
    }
  );
</script>
</body>
</html>
