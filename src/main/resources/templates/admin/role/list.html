<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>권한 목록</title>
</head>
<th:block layout:fragment="content">
    <table class="table">
        <thead>
        <tr class="table-info">
            <th scope="col">권한명</th>
            <th scope="col">권한설명</th>
        </tr>
        </thead>
        <tbody>
        <tr class="link_btn hover" th:each="role : ${roles}">

            <td style="text-align: left;">
                <a th:href="@{'/admin/roles/' + ${role.id}}"><span th:text="${role.name}">회원</span></a>
            </td>
            <td style="text-align: left;" th:text="${role.description}"></td>
        </tr>
        </tbody>
    </table>
    <div style="text-align:right;">
        <p><a class="btn btn-dark btn-lg" style="margin:10;" th:href="@{/admin/roles/register}">권한 등록</a></p>
    </div>
</th:block>
</html>
