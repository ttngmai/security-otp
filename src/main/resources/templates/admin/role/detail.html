<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>권한 관리</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <script src="/js/bootstrap.bundle.js"></script>
</head>
<body>
    <form class="form-horizontal" th:action="@{/admin/roles}" method="post" th:object="${role}">
        <input th:type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">권한명</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-large" name="name" id="name" placeholder="name" th:value="*{name}">
            </div>
        </div>

        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">권한 설명</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-large" name="description" id="description" placeholder="description" th:value="*{description}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="Submit" class="btn btn-dark btn-lg">등록</button>
                <a class="btn btn-dark btn-lg" style="margin:10;" href="/admin/roles">목록 </a>
            </div>
        </div>
    </form>
</body>
</html>
