<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리소스 관리</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <script src="/js/bootstrap.bundle.js"></script>
</head>
<body>
<div id="maininner">
    <div class="tbl_wrp">
        <form class="form-horizontal" th:action="@{/admin/resources}" method="post" th:object="${resources}">
            <input th:type="hidden" name="id" th:value="*{id}"/>

            <div class="form-group">
                <label for="resourceName" class="col-sm-2 control-label">리소스명</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="name" id="resourceName"
                           placeholder="리소스명" th:value="*{name}">
                </div>
            </div>

            <div class="form-group">
                <label for="resourceType" class="col-sm-2 control-label">리소스타입</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="type" id="resourceType"
                           placeholder="리소스타입" th:value="*{type}">
                </div>
            </div>
            <div class="form-group">
                <label for="httpMethod" class="col-sm-2 control-label">HttpMethod</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="httpMethod" id="httpMethod"
                           placeholder="HttpMethod" th:value="*{httpMethod}">
                </div>
            </div>
            <div class="form-group">
                <label for="orderNum" class="col-sm-2 control-label">순서</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="orderNum" id="orderNum" placeholder="순서"
                           th:value="*{orderNum}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">권한</label>
                <div class="col-sm-10" th:each="role: ${roleList}">
                    <input th:type="checkbox"
                           th:field="*{roleNames}"
                           th:value="${role.name}"
                           th:text="${role.name}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="Submit" class="btn btn-dark btn-lg">등록</button>
                    <a class="btn btn-dark btn-lg" style="margin:10;" th:href="@{/admin/resources}">목록 </a>
                    <a class="btn btn-dark btn-lg" style="margin:10;" th:href="@{'/admin/resources/delete/' + *{id}}">삭제</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
